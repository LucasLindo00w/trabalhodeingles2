
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .payment-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .payment-header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .payment-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .payment-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .payment-option {
            display: flex;
            align-items: center;
        }
        button{
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
          Payment Screen
        </div>
        <div class="payment-options">
            <div class="payment-option">
                <input type="radio" name="payment-method" id="credit-card" value="credit-card">
                <label for="credit-card">Credit card</label>
            </div>
            <div class="payment-option">
                <input type="radio" name="payment-method" id="debit-card" value="debit-card">
                <label for="debit-card">Debit card</label>
            </div>
            <div class="payment-option">
                <input type="radio" name="payment-method" id="boleto" value="boleto">
                <label for="boleto">bank payment slip </label>
            </div>
        </div>
        <form>
            <div class="form-group card-info">
                <label for="card-number">Card number</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
            </div>
            <div class="form-group card-info">
                <label for="expiration-date">Expiration date</label>
                <input type="date" id="expiration-date">
            </div>
            <div class="form-group card-info">
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" placeholder="123">
            </div>
            <div class="form-group boleto-info" style="display: none;">
                <label for="boleto-name">Beneficiary's name</label>
                <input type="text" id="Beneficiary's name" placeholder="Nome Completo">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Complete address">
            </div>
            <div class="form-group">
                <label for="cep">Postal code</label>
                <input type="text" id="cep" placeholder="12345-678">
            </div>
            <div class="form-group">
                <label for="phone">fone</label>
                <input type="tel" id="phone" placeholder="(12) 3456-7890">
            </div>
           
        
        </form>
    </div>
    <a href="confirm.html"><center><button class="payment-button" type="submit">Pay</button></center></a> 
    <script>
        const paymentOptions = document.querySelectorAll('input[name="payment-method"]');
        const cardInfo = document.querySelectorAll('.card-info');
        const boletoInfo = document.querySelector('.boleto-info');
 
        paymentOptions.forEach(option => {
            option.addEventListener('change', () => {
                if (option.value === 'boleto') {
                    cardInfo.forEach(info => info.style.display = 'none');
                    boletoInfo.style.display = 'block';
                } else {
                    cardInfo.forEach(info => info.style.display = 'block');
                    boletoInfo.style.display = 'none';
                }
            });
        });
    </script>
    
        
        
    
</body>
</html>
